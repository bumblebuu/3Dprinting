<div class="container">
  <div class="row">
    <h3>Products</h3>
  </div>
  <div class="row">
    <div class="col-4 mt-3 mb-3">
      <a href="/product/add" class="btn btn-block btn-info">Add new product</a></div>
    <div class="col-4 mt-3 mb-3">
      <input type="text" class="form-control" name="search" placeholder="Search..." id="search"
        [(ngModel)]="searchedPhrase">
    </div>
    <div class="col-4 mt-3 mb-3">
      <button (click)='showAll()' class="btn btn-block btn-info">Show all product</button></div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="setOrderBy('name')">
              name &#8645;</th>
            <th (click)="setOrderBy('seo')">seo &#8645;</th>
            <th (click)="setOrderBy('brand')">brand &#8645;</th>
            <th>description</th>
            <th (click)="setOrderBy('menu')">menu &#8645;</th>
            <th (click)="setOrderBy('category')">category &#8645;</th>
            <th (click)="setOrderBy('price')">price &#8645;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor='let product of products$ | async |search:searchedPhrase |orderby:orderKey:orderDirection:changeCounter'>
            <td>{{product.name}}</td>
            <td>{{product.seo}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.description.split('.',1)}}</td>
            <td>{{product.menu}}</td>
            <td>{{product.category}}</td>
            <td>${{product.price}}</td>
            <td>
              <div class="btn-group">
                <a routerLink="/product/update/{{product.seo}}" class="btn btn-info">Edit</a>
                <button (click)="onDelete(product.seo)" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
