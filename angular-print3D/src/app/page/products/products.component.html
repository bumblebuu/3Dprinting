<div class="container">
  <div class="row">
    <div class="col  mt-3 mb-3">
      <a href="/product/add" class="btn btn-info">Add new product</a></div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>seo</th>
            <th>brand</th>
            <th>description</th>
            <th>img</th>
            <th>menu</th>
            <th>category</th>
            <th>price</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products$ | async'>
            <td>{{product.name}}</td>
            <td>{{product.seo}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.description.split('.',1)}}</td>
            <td>{{product.img}}</td>
            <td>{{product.menu}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>
              <div class="btn-group">
                <a routerLink="/product/update/{{product.seo}}" class="btn btn-info">Edit</a>
                <button (click)="onDelete(product.seo)" class="btn btn-danger">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
